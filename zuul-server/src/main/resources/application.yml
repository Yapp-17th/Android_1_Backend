spring:
  application:
    name: zuul
  servlet:
    multipart:
      max-file-size: 128MB
      max-request-size: 128MB
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
  datasource:
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    #    username: ${YAPP_17_RDS_USERNAME}
    #    password: ${YAPP_17_RDS_PASSWORD}
    url: jdbc:mysql://localhost:3306/db?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: password
  main:
    allow-bean-definition-overriding: true
JWT:
  SECRET:
    KEY: ${JWT_SECRET_KEY}
  TOKEN:
    VALIDITY:
      ACCESS: ${JWT_ACCESS_TOKEN_VALIDITY}
      REFRESH: ${JWT_REFRESH_TOKEN_VALIDITY}
server:
  port: 8765
  error:
    include-message: always
zuul:
  routes:
    domain:
      path: /domains/**
      serviceId: domain
      stripPrefix: true
    display:
      path: /displays/**
      serviceId: display
      stripPrefix: false
eureka:
  instance:
    non-secure-port: ${server.port}
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#hystrix:
#  command:
#    display:
#      execution:
#        isolation:
#          thread:
#            timeoutInMilliseconds: 10000
display:
  ribbon:
    ConnectTimeout: 10000
    ReadTimeout: 10000
    MaxTotalHttpConnections: 10000
    MaxConnectionsPerHost: 100
